
name: Test

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install Dependencies
      run: npm ci
      env:
        CI: true
    - name: Lint (wasm)
      run: npm run lint:wasm:ci
    - name: Lint (lib)
      run: npm run lint:lib:ci
    - name: Lint (spec)
      run: npm run lint:spec:ci
    - name: Unit Tests
      run: npm test
